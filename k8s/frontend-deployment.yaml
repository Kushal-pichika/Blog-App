apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blog-frontend
  template:
    metadata:
      labels:
        app: blog-frontend
    spec:
      containers:
      - name: frontend
        image: kushalpichika/blog-frontend:v1
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: blog-frontend-service
spec:
  type: NodePort
  selector:
    app: blog-frontend
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
