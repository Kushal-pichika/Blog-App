apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-api # Matches Jenkinsfile
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blog-api
  template:
    metadata:
      labels:
        app: blog-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
    spec:
      containers:
      - name: blog-api
        image: your-docker-username/blog-api:initial-tag
        ports:
        - containerPort: 5000
        # --- THIS IS THE NEW, CRITICAL SECTION ---
        env:
        - name: MONGODB_URI # The variable your Express app uses
          valueFrom:
            secretKeyRef:
              name: blog-api-secrets # The secret we just created
              key: MONGODB_URI # The key inside that secret
---
apiVersion: v1
kind: Service
metadata:
  name: blog-api-svc
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: blog-api
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000