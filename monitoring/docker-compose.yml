version: '3.7'

services:

  backend:
    image: kushalpichika/blog-backend:v1
    container_name: backend
    env_file:
      - .env                         # ‚Üê secure way to pass Mongo Atlas URI
    ports:
      - "5000:5000"                  # Prometheus will scrape this

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
